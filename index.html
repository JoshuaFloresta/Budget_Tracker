<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Budget Tracker</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Lexend:wght@400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="Source/theme.css">
</head>
<body>
    <div class="flex h-screen bg-[#d08c5f] md:bg-white">
        <!-- Left Section -->
        <div class="w-1/2 bg-[#d08c5f] text-white md:flex flex-col justify-center items-center hidden">
            <h1 class="text-4xl font-bold mb-4">Welcome to Budget Tracker</h1>
            <p class="text-lg">Track your expenses and manage your finances effortlessly.</p>
            <img src="/Source/images/image 1.png" alt="vector" class="mt-8 w-3/5 h-auto">
        </div>

        <!-- Right Section -->
        <div class="w-1/2 md:bg-white flex items-center justify-center mx-auto bg-[#d08c5f] ">
            <div class="bg-white shadow-md rounded px-8 pt-6 pb-8 w-90">
              <h2 class="text-2xl font-bold mb-2 text-center">Log In</h2>
              <p class="text-md text-gray-600 mb-6 text-center">Welcome back!</p>
              <form id="loginForm" action="Home.html">
                <div class="mb-4">
                  <label class="block text-gray-700 text-sm font-bold mb-2" for="username">
                    Username
                  </label>
                  <input 
                    class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
                    id="username" 
                    type="text" 
                    placeholder="Enter your username" 
                    required
                  >
                </div>
                <div class="mb-6">
                  <label class="block text-gray-700 text-sm font-bold mb-2" for="password">
                    Password
                  </label>
                  <input 
                    class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 mb-3 leading-tight focus:outline-none focus:shadow-outline"
                    id="password" 
                    type="password" 
                    placeholder="Enter your password" 
                    required
                  >
                </div>
                <div class="flex items-center justify-between">
                  <a href="Home.html"
                    class="bg-[#d08c5f] text-white font-bold py-1 px-3 rounded focus:outline-none focus:shadow-outline"  
                  >
                    Log In
                </a>
                </div>
              </form>
            </div>
          </div>
          

</body>
</html>
