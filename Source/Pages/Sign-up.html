<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ClipCents  - Register</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Lexend:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Lexend', sans-serif;
    }
  </style>
</head>
<body class="bg-[#fefefe] text-gray-800">
  <div class="flex min-h-screen">
    
    <!-- Left Section: Registration Form -->
    <div class="flex flex-col justify-center items-center w-full md:w-1/2 px-8 py-12 bg-white">
      <div class="w-full max-w-md space-y-6">
        <div class="text-center">
          <h2 class="text-3xl font-bold">Register</h2>
          <p class="text-sm text-gray-600 mt-1">Create a new account to get started.</p>
        </div>
        <form id="registerForm" action="../../index.html" class="space-y-5">
         <div class="flex gap-5">
            <div> 
            <label for="name" class="block text-sm font-medium mb-1">Name:</label>
            <input id="name" type="text" placeholder="Enter your name" required
              class="w-full px-4 py-2 border border-gray-300 rounded-md shadow-sm focus:ring-2 focus:ring-[#d08c5f] focus:outline-none" />
          </div>

            <div>
            <label for="surname" class="block text-sm font-medium mb-1">Surname</label>
            <input id="surname" type="text" placeholder="Enter your surname" required
              class="w-full px-4 py-2 border border-gray-300 rounded-md shadow-sm focus:ring-2 focus:ring-[#d08c5f] focus:outline-none" />
          </div>
         </div>

          <div>
            <label for="email" class="block text-sm font-medium mb-1">Email:</label>
            <script>
              document.addEventListener('DOMContentLoaded', function() {
              document.getElementById('registerForm').addEventListener('submit', function(e) {
                alert('Registration successful! Please log in to continue.');
              });
              });
            </script>
            <input id="email" type="email" placeholder="Enter your email" required
              class="w-full px-4 py-2 border border-gray-300 rounded-md shadow-sm focus:ring-2 focus:ring-[#d08c5f] focus:outline-none" />
          </div>
        
          <div>
            <label for="password" class="block text-sm font-medium mb-1">Password:</label>
            <div class="relative">
              <input id="password" type="password" placeholder="Create a password" required
                class="w-full px-4 py-2 border border-gray-300 rounded-md shadow-sm focus:ring-2 focus:ring-[#d08c5f] focus:outline-none pr-10" />
              <button type="button" id="togglePassword" tabindex="-1"
                class="absolute inset-y-0 right-0 flex items-center px-3 text-gray-500 focus:outline-none"
                aria-label="Toggle password visibility">
                <svg id="eyeOpen" xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                    d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" />
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                    d="M2.458 12C3.732 7.943 7.523 5 12 5c4.477 0 8.268 2.943 9.542 7-1.274 4.057-5.065 7-9.542 7-4.477 0-8.268-2.943-9.542-7z" />
                </svg>
                <svg id="eyeClosed" xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 hidden" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                    d="M13.875 18.825A10.05 10.05 0 0112 19c-4.477 0-8.268-2.943-9.542-7a9.956 9.956 0 012.293-3.95m3.362-2.675A9.956 9.956 0 0112 5c4.477 0 8.268 2.943 9.542 7a9.973 9.973 0 01-4.293 5.03M15 12a3 3 0 11-6 0 3 3 0 016 0zm-6.364 6.364L19.07 4.93" />
                </svg>
              </button>
            </div>
            <script>
              document.addEventListener('DOMContentLoaded', function () {
                const passwordInput = document.getElementById('password');
                const toggleBtn = document.getElementById('togglePassword');
                const eyeOpen = document.getElementById('eyeOpen');
                const eyeClosed = document.getElementById('eyeClosed');
                toggleBtn.addEventListener('click', function () {
                  const isPassword = passwordInput.type === 'password';
                  passwordInput.type = isPassword ? 'text' : 'password';
                  eyeOpen.classList.toggle('hidden', !isPassword);
                  eyeClosed.classList.toggle('hidden', isPassword);
                });
              });
            </script>
          </div>
         <div class="flex gap-5">
            <div> 
            <label for="phone" class="block text-sm font-medium mb-1">Phone:</label>
            <input id="phone" name="phone" type="text" placeholder="Phone Number" required
              pattern="\d{11}" maxlength="11" minlength="11"
              class="w-full px-4 py-2 border border-gray-300 rounded-md shadow-sm focus:ring-2 focus:ring-[#d08c5f] focus:outline-none"
              title="Please enter correct phone number" />
            </div>

            <div>
            <label for="Age" class="block text-sm font-medium mb-1">Age:</label>
            <input id="Age" type="number" placeholder="Enter your age" required
              class="w-full px-4 py-2 border border-gray-300 rounded-md shadow-sm focus:ring-2 focus:ring-[#d08c5f] focus:outline-none" />
          </div>
         </div>

             <div>
            <label class="block text-sm font-medium mb-1">Gender:</label>
            <div class="flex space-x-4">
              <label class="inline-flex items-center">
                <input type="radio" name="gender" value="male" class="text-[#d08c5f] focus:ring-[#d08c5f]" required />
                <span class="ml-2">Male</span>
              </label>
              <label class="inline-flex items-center">
                <input type="radio" name="gender" value="female" class="text-[#d08c5f] focus:ring-[#d08c5f]" />
                <span class="ml-2">Female</span>
              </label>
              <label class="inline-flex items-center">
                <input type="radio" name="gender" value="other" class="text-[#d08c5f] focus:ring-[#d08c5f]" />
                <span class="ml-2">Other</span>
              </label>
            </div>
          </div>

          <div>
              <button type="submit"
              class="w-full bg-[#d08c5f] text-white font-semibold py-2 rounded-md hover:bg-[#c47d51] transition duration-200">
              Register
            </button>

          </div>
          <div class="text-center text-sm mt-4">
            Already have an account? <a href="../../index.html" class="text-[#d08c5f] hover:underline font-semibold">Log in here</a>
          </div>

        
        </form>
      </div>
    </div>

    <!-- Right Section: Illustration -->
    <div class="hidden md:flex w-1/2 flex-col items-center justify-center bg-[#d08c5f] text-white px-10">
      <h1 class="text-4xl font-bold mb-4 text-center">Join ClipCents </h1>
      <p class="text-lg text-center max-w-md">Create your account to start tracking and saving smarter.</p>
      <img src="/Source/images/image 1.png" alt="vector" class="mt-8 w-3/4 h-auto" />
    </div>
  </div>
</body>
</html>
